<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
        }
        #map {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
        }
        .controls {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .controls input {
            padding: 6px;
            margin-right: 10px;
            width: 120px;
        }
        .controls button {
            padding: 6px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #45a049;
        }
        .info {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 4px;
            font-size: 14px;
        }
        .result-table {
            margin-top: 15px;
            position: relative;
        }
        .result-table table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border: 1px solid #ddd;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .result-table th {
            background: #f0f0f0;
            font-weight: bold;
        }
        .confirm-btn {
            padding: 8px 20px;
            background: white;
            color: #2196F3;
            border: 2px solid #2196F3;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .confirm-btn:hover {
            background: #e3f2fd;
        }
        .confirm-section {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
        }
        .copy-btn {
            padding: 6px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .copy-message {
            display: inline-block;
            margin-left: 10px;
            padding: 6px 12px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copy-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Map Demo</h2>
        
        <div class="info">
            <strong>Usage:</strong> Add <code>?lat=38.0&lon=-122.0</code> or <code>?address=123 Main St, Concord, CA</code> to the URL<br>
            Pin is draggable - move it to adjust the location precisely
        </div>
        
        <div id="map"></div>
        
        <div class="controls">
            <div style="margin-bottom: 10px;">
                <label>Address:</label>
                <input type="text" id="addressInput" placeholder="123 Main St, Concord, CA" style="width: 300px;">
                <button onclick="geocodeAddress()">Geocode</button>
            </div>
            <div>
                <label>Latitude:</label>
                <input type="text" id="latInput" placeholder="38.0">
                <label>Longitude:</label>
                <input type="text" id="lonInput" placeholder="-122.0">
                <button onclick="setPin()">Set Pin</button>
            </div>
        </div>
        
        <div class="confirm-section">
            <button class="confirm-btn" onclick="confirmLocation()">Confirm Location</button>
        </div>
        
        <div class="result-table">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #999;">No location confirmed yet</td>
                    </tr>
                </tbody>
            </table>
            <button class="copy-btn" onclick="copyTableToClipboard()">Copy Table</button>
            <span class="copy-message" id="copyMessage">Copied!</span>
        </div>
    </div>

    <script>
        // Default center (California)
        let centerLat = 38.0;
        let centerLon = -122.0;
        let zoom = 12;

        // Initialize the map
        const map = L.map('map').setView([centerLat, centerLon], zoom);

        // Add CARTO Voyager basemap (default CARTO style)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors © CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Keep track of the marker
        let marker = null;

        // Function to add or update the pin
        function addPin(latitude, longitude) {
            // Remove existing marker if present
            if (marker) {
                map.removeLayer(marker);
            }
            
            // Add new draggable marker
            marker = L.marker([latitude, longitude], {
                draggable: true
            })
                .addTo(map)
                .bindPopup(`Point of Interest<br>Lat: ${latitude}<br>Lon: ${longitude}`)
                .openPopup();
            
            // Update lat/lon fields when marker is dragged
            marker.on('dragend', function(e) {
                const position = e.target.getLatLng();
                const newLat = position.lat.toFixed(6);
                const newLon = position.lng.toFixed(6);
                
                // Update form fields
                document.getElementById('latInput').value = newLat;
                document.getElementById('lonInput').value = newLon;
                
                // Update popup
                marker.setPopupContent(`Point of Interest<br>Lat: ${newLat}<br>Lon: ${newLon}`);
                
                // Update URL
                const newUrl = `${window.location.pathname}?lat=${newLat}&lon=${newLon}`;
                window.history.pushState({}, '', newUrl);
            });
            
            // Center map on the marker
            map.setView([latitude, longitude], zoom);
        }

        // Function called by the Set Pin button
        function setPin() {
            const lat = parseFloat(document.getElementById('latInput').value);
            const lon = parseFloat(document.getElementById('lonInput').value);
            
            if (isNaN(lat) || isNaN(lon)) {
                alert('Please enter valid latitude and longitude values');
                return;
            }
            
            // Add the pin
            addPin(lat, lon);
            
            // Update URL with query parameters
            const newUrl = `${window.location.pathname}?lat=${lat}&lon=${lon}`;
            window.history.pushState({}, '', newUrl);
        }

        // Function to geocode an address using Nominatim (OpenStreetMap)
        async function geocodeAddress() {
            const address = document.getElementById('addressInput').value.trim();
            
            if (!address) {
                alert('Please enter an address');
                return;
            }
            
            try {
                // Use Nominatim API (free, open source geocoding)
                // Note: format=jsonv2 provides more detailed responses
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=jsonv2&limit=1&email=your-email@example.com`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    alert('Address not found. Please try a different address.');
                    return;
                }
                
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                
                // Populate the lat/lon fields
                document.getElementById('latInput').value = lat.toFixed(6);
                document.getElementById('lonInput').value = lon.toFixed(6);
                
                // Set the pin on the map
                addPin(lat, lon);
                
                // Update URL with query parameters
                const newUrl = `${window.location.pathname}?lat=${lat}&lon=${lon}`;
                window.history.pushState({}, '', newUrl);
                
            } catch (error) {
                console.error('Geocoding error:', error);
                alert('Error geocoding address. Please check console for details.');
            }
        }

        // Function to confirm the current location and update result table
        function confirmLocation() {
            const lat = document.getElementById('latInput').value;
            const lon = document.getElementById('lonInput').value;
            
            if (!lat || !lon) {
                alert('Please set a location first');
                return;
            }
            
            // Get current timestamp
            const now = new Date();
            //const timestamp = now.toLocaleString();
            const timestamp = now.toISOString().split('T')[0];
            
            // Update result table
            const tableBody = document.getElementById('resultTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td>${lat}</td>
                    <td>${lon}</td>
                    <td>Confirmed</td>
                    <td>${timestamp}</td>
                </tr>
            `;
        }

        // Function to copy table to clipboard in spreadsheet-friendly format
        async function copyTableToClipboard() {
            const tableBody = document.getElementById('resultTableBody');
            
            // Check if there's confirmed data
            if (tableBody.textContent.includes('No location confirmed yet')) {
                return;
            }
            
            // Get the data from the table (data row only, no headers)
            const row = tableBody.querySelector('tr');
            const cells = row.querySelectorAll('td');
            
            // Create tab-separated values (TSV) format for spreadsheet compatibility
            const data = Array.from(cells).map(cell => cell.textContent).join('\t');
            
            try {
                await navigator.clipboard.writeText(data);
                
                // Show the "Copied!" message
                const message = document.getElementById('copyMessage');
                message.classList.add('show');
                
                // Hide the message after 1 second
                setTimeout(() => {
                    message.classList.remove('show');
                }, 1000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // Parse query parameters on page load
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check for address parameter first
        const addressParam = urlParams.get('address');
        if (addressParam) {
            // Populate address field and auto-geocode
            document.getElementById('addressInput').value = addressParam;
            geocodeAddress();
        } else {
            // Try standard lat/lon format
            let lat = urlParams.get('lat');
            let lon = urlParams.get('lon');

            // If not found, try custom point_of_interest format
            if (!lat && !lon) {
                const poi = urlParams.get('point_of_interest');
                if (poi) {
                    const match = poi.match(/y([-\d.]+)x([-\d.]+)/);
                    if (match) {
                        lat = match[1];
                        lon = match[2];
                    }
                }
            }

            // If coordinates were provided, add marker and populate form
            if (lat && lon) {
                const latitude = parseFloat(lat);
                const longitude = parseFloat(lon);
                
                if (!isNaN(latitude) && !isNaN(longitude)) {
                    addPin(latitude, longitude);
                    
                    // Populate the form fields
                    document.getElementById('latInput').value = latitude;
                    document.getElementById('lonInput').value = longitude;
                }
            }
        }
    </script>
</body>
</html>
